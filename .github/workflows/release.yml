name: Release

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Podman
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          podman build \
            -t ghcr.io/${{ github.repository }}/invoicescout:latest \
            -t ghcr.io/${{ github.repository }}/invoicescout:${{ github.sha }} \
            .

      - name: Push image
        run: |
          podman push ghcr.io/${{ github.repository }}/invoicescout:latest
          podman push ghcr.io/${{ github.repository }}/invoicescout:${{ github.sha }}
