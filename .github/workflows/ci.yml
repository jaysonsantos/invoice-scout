name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Configure Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Build the devenv shell and run checks
        run: devenv test

      - name: Lint
        run: devenv shell uv run ruff check invoice_scanner tests

      - name: Format check
        run: devenv shell uv run ruff format --check invoice_scanner tests

      - name: Run tests with coverage
        run: devenv shell uv run pytest tests/ -v --cov=invoice_scanner --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
